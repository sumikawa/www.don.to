          <h2 data-pagefind-sort="date:2018-05-16">2018/05/16: テキーラ</h2>
          <main data-pagefind-body>
              <p>ダブリンで依頼された荷物を元同僚に受け渡す。
ついでにバルマーさんのテラスでタンドリーチキンとビール。</p>

<p>職場のそばにテキーラ専門のバーがあるという情報を入手したので向かう。</p>

<pre class="address">
<a href="https://tabelog.com/tokyo/A1316/A131601/13169458/">バタンガ セブン</a>
東京都目黒区目黒1-24-19 目黒新橋マンション 1F
</pre>

<p><a href="https://tequilacorralejo.mx/es">Corralejo</a>というブランドの直営店だそうです。
代理店がついてないボトルもある。うまかった。</p>
