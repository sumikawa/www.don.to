name: Deploy pages

on:
  workflow_run:
    workflows: ["Middleman"]
    types:
      - completed

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./slides

    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install npm
        run: npm install

      - name: Prepare dist directory
        run: mkdir -p dist

      - name: Build all decks
        run: |
          for file in slides/*.md; do
            if [ -f "$file" ]; then
              name=${file%.*}
              echo "Building $name"
              npx slidev build "$file" \
                --base "/${{ github.event.repository.name }}/$name/" \
                --out "dist/$name"
            fi
          done

      - name: Copy other artifacts
        run: |
          if [ -d public ]; then
            cp -r public/* dist/
          fi

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          keep_files: true
