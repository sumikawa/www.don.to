<DOCTYPE html>
<html>
  <head>
    <title>Presentation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <style>
      /*
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);
      */
      body { font-family: 'Noto Sans CJK JP'; }
      h1 { margin-top: 0px; margin-bottom: 20px; }
      h1, h2, h3 {
        font-family: 'Noto Sans CJK JP';
        font-weight: bold;
      }
      .remark-slide-content h1 {font-size: 60px;}
      .remark-slide-content h2 {margin:0; font-size: 40px;}
      .remark-slide-content {font-size: 25px;}
      .remark-slide-content {padding: 1em 1em;}
      .remark-code, .remark-inline-code { font-family: 'Source Han Code JP'; }
      .small .remark-code { font-size: 15px; }
      .small-table td { font-size: smaller; white-space: nowrap;}
      .pre-wordwrap pre {overflow-wrap : break-word; word-wrap; word-break: break-all; white-space: pre-wrap;}
      .section {text-align:center;vertical-align:middle}
      .col2 code {-webkit-column-count:2; -moz-column-count:2; -webkit-column-gap:3em;};
      .smaller .remark-code-line {color:red;}
      code.no-highlight div{background-color: #f0f0f0;}
      no-highlight remark-code
      .pre-scroll pre {overflow: scroll;}
    </style>
  </head>
  <body>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    <script type="text/javascript">
      var query = window.location.search.substring(1);
      var slideshow = remark.create({
        sourceUrl: query ? "../" + query : "sample.md",
        highlightStyle: 'default',
        highlightLanguage: 'no-highlight',
        highlightLines: true,
        highlightSpans: true,
        ratio: '16:9',
        navigation: {
          scroll: false,
          touch: false,
          click: false,
        },
      });
    </script>
  </body>
</html>
